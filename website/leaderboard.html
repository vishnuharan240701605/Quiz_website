<!-- ================= SCRIPT ================= -->
<script>
  const params = new URLSearchParams(window.location.search);
  const urlUser = params.get("user");
  const user = urlUser || localStorage.getItem("zenmind_user");

  if (!user) {
    window.location.replace("index.html");
  } else {
    localStorage.setItem("zenmind_user", user);
    document.getElementById("welcome-user").innerText = user;
    if (urlUser) history.replaceState(null, "", "leaderboard.html");
    document.querySelectorAll('a[href$=".html"]').forEach(function(a) {
      var base = a.getAttribute('href').split('?')[0];
      a.href = base + '?user=' + encodeURIComponent(user);
    });
  }

  function logout() {
    localStorage.removeItem("zenmind_user");
    window.location.replace("index.html");
  }
