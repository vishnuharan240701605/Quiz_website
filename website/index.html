<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>ZenMind - Brain Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Outfit', sans-serif; }
    .brand-font { font-family: 'Space Grotesk', sans-serif; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse-glow {
      0%,100% { box-shadow: 0 0 20px rgba(99,102,241,.4); }
      50% { box-shadow: 0 0 45px rgba(99,102,241,.85); }
    }

    .float-animation { animation: float 3s ease-in-out infinite; }
    .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
  </style>
</head>

<body class="h-full bg-slate-900 text-white flex items-center justify-center">

  <!-- LOGIN CARD -->
  <div class="w-full max-w-md text-center px-4">

    <!-- ICON -->
    <div class="w-20 h-20 mx-auto mb-5 rounded-2xl
                bg-gradient-to-br from-indigo-500 to-purple-600
                flex items-center justify-center
                float-animation pulse-glow">
      <img
        src="assets/zenmind-icon.png"
        alt="ZenMind Icon"
        class="w-10 h-10"
      />
    </div>

    <!-- TITLE -->
    <h1 class="text-4xl font-bold brand-font bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
      ZenMind
    </h1>
    <p class="text-slate-400 mt-2 mb-8">
      Relax your mind. Awaken your focus.
    </p>

    <!-- LOGIN BOX -->
    <div class="bg-slate-800/50 backdrop-blur-xl rounded-2xl p-8 border border-slate-700/50">

      <!-- USERNAME -->
      <input
        id="username"
        type="text"
        placeholder="Username"
        class="w-full px-4 py-3 mb-6 rounded-xl
               bg-slate-700/50 border border-slate-600
               text-white placeholder-slate-400
               focus:outline-none focus:ring-2 focus:ring-indigo-500
               transition-all"
      >

      <!-- BUTTON -->
      <button
        onclick="login()"
        class="w-full py-3 rounded-xl font-semibold
               bg-gradient-to-r from-indigo-500 to-purple-600
               hover:from-indigo-600 hover:to-purple-700
               transition-all transform hover:scale-[1.02] active:scale-[0.98]">
        Start Training
      </button>

      <!-- NOTE -->
      <p class="text-slate-500 text-sm mt-4">
        New users will be automatically registered
      </p>
    </div>
  </div>

  <!-- SIMPLE LOGIN SCRIPT -->
  <script>
  function login() {
    const username = document.getElementById('username').value.trim();

    if (!username) {
      alert("Please enter a username");
      return;
    }

    // store username
    localStorage.setItem("zenmind_user", username);

    // pass username in URL so dashboard always receives it
    window.location.replace("dashboard.html?user=" + encodeURIComponent(username));
  }
</script>


</body>
</html>
